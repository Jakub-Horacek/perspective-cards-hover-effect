<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/umbrella.png" />

    <title>HIMYM Cards</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cards">
      <!-- TITLE CARD -->
      <div class="card card--title">
        <div class="logo">
          <img
            src="images/umbrella.png"
            alt="Yellow Umbrella Logo"
            class="logo__umbrella"
          />
          <img
            src="images/himym-logo.png"
            alt="How I Met Your Mother Logo"
            class="logo__himym"
          />
        </div>
        <div class="text">
          <h1>Perspective <span class="highlight">cards</span> hover effect</h1>
          <p>
            <span class="highlight">Hover over the cards</span> to see the
            perspective effect in action.This is a simple and fun way to add
            some depth to the design.
          </p>
          <p>
            Made with <span class="highlight">❤</span> by
            <a href="https://linktr.ee/jamess_hillman" target="_blank"
              >Jakub Horáček</a
            >.
          </p>
        </div>
      </div>

      <!-- BARNEY CARD -->
      <div class="card">
        <div class="wrapper">
          <img src="images/barney-background.jpeg" class="cover-image" />
        </div>
        <h2 class="title">Barney Stinson</h2>
        <img src="images/barney.png" class="character" />
      </div>

      <!-- ROBIN CARD -->
      <div class="card">
        <div class="wrapper">
          <img src="images/robin-background.png" class="cover-image" />
        </div>
        <h2 class="title">Robin Scherbatsky</h2>
        <img src="images/robin.png" class="character" />
      </div>

      <!-- TED CARD -->
      <div class="card">
        <div class="wrapper">
          <img src="images/ted-background.jpeg" class="cover-image" />
        </div>
        <h2 class="title">Ted Mosby</h2>
        <img src="images/ted.png" class="character" />
      </div>

      <!-- MARSHALL CARD -->
      <div class="card">
        <div class="wrapper">
          <img src="images/marshall-background.jpeg" class="cover-image" />
        </div>
        <h2 class="title">Marshall Eriksen</h2>
        <img src="images/marshall.png" class="character" />
      </div>

      <!-- LILY CARD -->
      <div class="card">
        <div class="wrapper">
          <img src="images/lily-background.jpeg" class="cover-image" />
        </div>
        <h2 class="title">Lily Aldrin</h2>
        <img src="images/lily.png" class="character" />
      </div>
    </div>
  </body>
</html>
