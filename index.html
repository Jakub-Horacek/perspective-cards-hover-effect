<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytka až do června 💪</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h1><span class="highlight">Byt</span>ka až <span class="highlight">do června</span> 💪</h1>
      <div class="cards">
        <!-- LIBOR -->
        <div class="card">
          <div class="wrapper">
            <img src="images/libor-background.jpg" class="cover-image" />
          </div>
          <h2 class="title">Libor Osouch</h2>
          <img src="images/libor.png" class="character" />
        </div>

        <!-- KUBA -->
        <div class="card">
          <div class="wrapper">
            <img src="images/kuba-background.jpg" class="cover-image" />
          </div>
          <h2 class="title">Jakub Horáček</h2>
          <img src="images/kuba.png" class="character" />
        </div>

        <!-- BARA -->
        <div class="card">
          <div class="wrapper">
            <img src="images/bara-background.jpg" class="cover-image" />
          </div>
          <h2 class="title">Barbora Kunzová</h2>
          <img src="images/bara.png" class="character bara" />
        </div>

        <!-- TERKA -->
        <div class="card">
          <div class="wrapper">
            <img src="images/terka-background.jpg" class="cover-image" />
          </div>
          <h2 class="title">Tereza Klinglová</h2>
          <img src="images/terka.png" class="character" />
        </div>
      </div>
    </div>
  </body>
</html>
